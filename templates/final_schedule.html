<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Welcome to Austin!</title>
</head>
<body>
    <div class ="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href=/>HomePage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Pages

                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="user_input">User Input</a> 
                            <a class="dropdown-item" href="filtered_data">Filtered Data</a> 
                            <a class="dropdown-item" href="visualizations">Visualizations</a>  
                            <a class="dropdown-item" href="final_schedule">Final Schedule</a> 
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="title">Plan Your Day</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                    <form method = 'POST' action='final_schedule'>
                        <div class="form-group">
                            <ul class="list-group" id="filters">
                                <li class="filter list-group-item">
                                    <label for="latitude_region">Select Location in Austin</label>
                                    <select name=“latitude_region” id=“latitude_region”>
                                        <option value=“North”>North</option>
                                        <option value=“Central”>Cental</option>
                                        <option value=“South”>South</option>
                                    </select>
                                </li>
                                <li class="filter list-group-item">
                                    <label for=“type1”>Choose an activity type:</label>
                                    <select name=“type1” id=“type1”>
                                        <option value=“point_of_interest”>Point of Interest</option>
                                        <option value=“bar”>Bars</option>
                                        <option value=“shopping”>Shopping</option>
                                        <option value=“tourist_attraction”>Tourist Attraction</option>
                                        <option value=“restaurant”>Restaurant</option>
                                        <option value=“landmark”>Landmark</option>
                                        <option value=“establishment”>Establishment</option>
                                        <option value=“museum”>Museum</option>
                                    </select>
                                </li>
                                <li class="filter list-group-item">
                                    <label for=“rating”>Choose your rating:</label>
                                    <select name=“rating” id=“rating”> 
                                        <option value=“5”>5</option>
                                        <option value=“4”>4</option>
                                        <option value=“3”>3</option>
                                        <option value=“2”>2</option>
                                        <option value=“1”>1</option>
                                    </select>
                                    <button id="submit" type="button" class="btn btn-success">Filter Table</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-10">
                <div id="table-area" class="">
                    <table id="activity-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Time</th>
                                <th class="table-head">Name</th>
                                <th class="table-head">Location</th>
                                <th class="table-head">Type</th>
                                <th class="table-head">Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for time in times %}
                            <tr>
                                <td>{{ time }}</td>
                                <td>{{ results }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">Copyright &copy; Akik | Caroline | Ed | Natalia | Zach  2020</div>
    </footer>
