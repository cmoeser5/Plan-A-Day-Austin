<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Welcome to Austin!</title>
</head>
<body>
    <div class ="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href=>HomePage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Pages
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="user_input">User Input</a> 
                            <a class="dropdown-item" href="filtered_data">Filtered Data</a> 
                            <a class="dropdown-item" href="visualizations">Visualizations</a>  
                            <a class="dropdown-item" href="final_schedule">Final Schedule</a> 
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="title">Plan Your Day</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                            <label for="latitude_region">Select Location in Austin</label>
                                            <input class="form-control" id="latitude_region" type="text" placeholder="North">
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for=“rating”>Choose your rating:</label>
                                            <input for="rating" id="rating" type="text" placeholder="4.5">
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for=“types1”>Enter an activity type:</label>
                                            <input class="form-control" id="types1" type="text" placeholder="restuarant">
                                            <button id="submit" type="button" class="btn btn-success">Filter Table</button>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-10">
                <div id="table-area" class="">
                    <table id="activity-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Id</th>
                                <th class="table-head">Latitude</th>
                                <th class="table-head">Region</th>
                                <th class="table-head">Longitude</th>
                                <th class="table-head">Name</th>
                                <th class="table-head">Rating</th>
                                <th class="table-head">Type 1</th>
                                <th class="table-head">Type 2</th>
                                <th class="table-head">Type 3</th>
                                <th class="table-head">Type 4</th>
                                <th class="table-head">Type 5</th>
                                <th class="table-head">Type 6</th>
                                <th class="table-head">Type 7</th>
                                <th class="table-head">User Input</th>
                                <th class="table-head">User Ratings</th>
                            </tr>
                        </thead>

                        <tbody></tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">Copyright &copy; Akik | Caroline | Ed | Natalia | Zach  2020</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="../data.js"></script>
    <script src="../app.js"></script>
    
    
</body>
</html>
