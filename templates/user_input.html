    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="title">What's your favourite Austin Spot?</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="{{ url_for('user_input') }}" method = “GET”>
        <div class="form-row">
            <div class="col">
                <div class="form-group"><label for="name"><strong>New Location</strong></label><input class="form-control" type="text" placeholder="enter new location" name="name" id="name"/></div>
            </div>
        </div>
        <div class="row">
            <div class="col"> 
                <label for=“latitude_region”>Choose a location in Austin:</label>
                <select name=“latitude_region” id=“latitude_region”>
                    <option value=“North”>North</option>
                    <option value=“Central”>Cental</option>
                    <option value=“South”>South</option>
                </select>
                <label for=“types1”>Choose an activity type:</label>
                <select name=“types1” id=“types1”>
                    <option value=“point_of_interest”>Point of Interest</option>
                    <option value=“bar”>Bars</option>
                    <option value=“shopping”>Shopping</option>
                    <option value=“tourist_attraction”>Tourist Attraction</option>
                    <option value=“restaurant”>Restaurant</option>
                    <option value=“landmark”>Landmark</option>
                    <option value=“establishment”>Establishment</option>
                    <option value=“museum”>Museum</option>
                </select>
                <label for=“rating”>Choose your rating:</label>
                <select name=“rating” id=“rating”>
                    <option value=“5”>5</option>
                    <option value=“4”>4</option>
                    <option value=“3”>3</option>
                    <option value=“2”>2</option>
                    <option value=“1”>1</option>
                </select>
                <label for=“Submit”>Submit:</label>
                <input type="submit" value="Send your Wisdom">
            </div>
        </div>
    </div>
